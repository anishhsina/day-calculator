<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Days Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Advanced Days Calculator</h1>
        <div class="theme-toggle">
            <label>
                <input type="checkbox" id="theme-switch">
                <span class="slider"></span>
                <span class="theme-label">Toggle Theme</span>
            </label>
        </div>
        <div class="card">
            <div class="input-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" />
            </div>
            <div class="input-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" />
            </div>
            <button id="calculate-btn" disabled>Calculate</button>
            <button id="reset-btn" class="secondary-btn">Reset</button>
            <button id="share-btn" class="secondary-btn">Share Link</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
